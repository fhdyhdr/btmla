<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Costco Mobile Redesign</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div id="phone">
  <div id="main-wrapper" class="fancy-scrollbar">
    <div id="main">
      <div id="nav">
        <img class="nav-logo" src="https://assets.codepen.io/1468070/Costco+Logo.png" alt="Logo" />
        <div class="nav-items">
          <button class="button" type="button">
            <img src="https://assets.codepen.io/1468070/Hyperplexed+Logo.png" alt="" />
          </button>          
        </div>
      </div>      
      <div id="location">
        <button type="button">
          <i class="fa-solid fa-location-dot"></i>
          <span>Washington DC Â· Open until <span class="highlight">8:30PM</span></span>
        </button>
      </div>
      <div id="search">
        <button class="button" type="button">
          <i class="fa-light fa-bars-staggered"></i>
        </button>
        <input type="text" placeholder="Search" />
        <button class="button" type="button">
          <i class="fa-regular fa-magnifying-glass"></i>
        </button>
      </div>
      <div id="content">
        <div class="quick-actions content-section">
          <h3>Quick Actions</h3>
          <div class="quick-action-items">
            <button type="button">
              <i class="fa-solid fa-box"></i>
              <span>Orders</span>
            </button>
            <button type="button">
              <i class="fa-solid fa-apple-whole"></i>
              <span>Grocery</span>
            </button>
            <button type="button">
              <i class="fa-solid fa-dollar-sign"></i>
              <span>Savings</span>
            </button>
          </div>
        </div>
        <div class="account-options content-section">
          <h3>My Account</h3>
          <div class="account-option-items">
            <button type="button">
              <i class="fa-solid fa-user"></i>
              <span>Account Details</span>
            </button>
            <button type="button">
              <i class="fa-regular fa-id-card"></i>
              <span>Membership</span>
            </button>
            <button type="button">
              <i class="fa-solid fa-location-dot"></i>
              <span>Addresses</span>
            </button>
            <button type="button">
              <i class="fa-regular fa-credit-card"></i>
              <span>Payment Methods</span>
            </button>
  
          </div>
        </div>
      </div>
      <div id="bottom-nav">
        <button class="button" type="button">
          <i class="fa-solid fa-house"></i>
        </button>
        <button class="button" type="button">
          <i class="fa-regular fa-id-card"></i>
        </button>
        <button class="button" type="button">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <button class="button" type="button">
           <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://codepen.io/Hyperplexed/pen/xxYJYjM/54407644e24173ad6019b766443bf2a6.js'></script>
</body>
</html>
